name: Hydrate & Deploy Docs

on:
  workflow_dispatch:
    inputs:
      delete_after_hours:
        description: 'Hours until cleanup'
        required: false
        default: '24'

jobs:
  hydrate-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install MkDocs & Plugins
        run: |
          pip install -r requirements.txt
          pip install git+https://github.com/anguy079/mkdocs-copy.git

      - name: Build Hydrated Docs
        run: mkdocs build -f mkdocs.yml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      - name: Update README Countdown
        run: |
          START=$(date -u +"%b %d, %Y @ %H:%M UTC")
          HOURS=${{ github.event.inputs.delete_after_hours }}
          END=$(date -u -d "+$HOURS hours" +"%s")
          NOW=$(date -u +"%s")
          REMAIN=$((END - NOW))
          H=$((REMAIN / 3600))
          M=$(((REMAIN % 3600) / 60))
          sed -i "s|üïí Hydrated on: .*|üïí Hydrated on: **$START**|" README.md
          sed -i "s|‚è≥ Expires in: .*|‚è≥ Expires in: **${H}h ${M}m** (auto-cleanup scheduled)|" README.md
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "Update hydration timestamp and countdown"
          git push
