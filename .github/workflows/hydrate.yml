name: Hydrate & Deploy Docs

on:
  workflow_dispatch:
    inputs:
      delete_after_hours:
        description: 'Hours until cleanup'
        required: false
        default: '24'

jobs:
  build:
    name: Build and Update README
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_USERNAME: ${{ github.repository_owner }}
      REPO_ORIGIN: ${{ github.repository }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Configure pip caching
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Hydrated Docs
        run: python -m mkdocs build -f mkdocs.yml

      - name: Update README Countdown
        run: |
          # ... (rest of the script is unchanged)
          START=$(date -u +"%b %d, %Y @ %H:%M UTC")
          HOURS=${{ github.event.inputs.delete_after_hours }}
          END=$(date -u -d "+$HOURS hours" +"%s")
          NOW=$(date -u +"%s")
          REMAIN=$((END - NOW))
          H=$((REMAIN / 3600))
          M=$(((REMAIN % 3600) / 60))
          sed -i "s|üïí Hydrated on: .*|üïí Hydrated on: **$START**|" README.md
          sed -i "s|‚è≥ Expires in: .*|‚è≥ Expires in: **${H}h ${M}m** (auto-cleanup scheduled)|" README.md
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes to the README, skipping commit."
          else
            git commit -am "Docs: Update hydration timestamp"
            git push
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
