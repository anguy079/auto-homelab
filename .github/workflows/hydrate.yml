name: Hydrate & Deploy Docs

on:
  workflow_dispatch:
    inputs:
      delete_after_hours:
        description: 'Hours until cleanup'
        required: false
        default: '24'

jobs:
  build:
    name: Build and Update README
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      REPO_FULL_NAME: ${{ github.repository }}
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
      REF_NAME: ${{ github.ref_name }}
      LAST_UPDATED_BY: ${{ github.actor }}
      COMMIT_SHA: ${{ github.sha }}
      WORKFLOW_RUN: ${{ github.run_id }}
      SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Configure pip caching
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set dynamic variables in mkdocs.yml
        run: |
          HOURS=${{ github.event.inputs.delete_after_hours }}
          END_TIME=$(date -u -d "+$HOURS hours" -I'seconds')
          
          # Use shell syntax ($SITE_URL) to access the environment variable
          sed -i "s|site_url:.*|site_url: $SITE_URL|" mkdocs.yml
          sed -i "s|COUNTDOWN_END:.*|COUNTDOWN_END: '${END_TIME}'|" mkdocs.yml
          
          echo "Set COUNTDOWN_END to ${END_TIME}"
          echo "Set site_url to $SITE_URL"

      - name: Build Hydrated Docs
        run: python -m mkdocs build -f mkdocs.yml

      - name: Update README Countdown
        run: |
          # ... (rest of the script is unchanged)
          START=$(date -u +"%b %d, %Y @ %H:%M UTC")
          HOURS=${{ github.event.inputs.delete_after_hours }}
          END=$(date -u -d "+$HOURS hours" +"%s")
          NOW=$(date -u +"%s")
          REMAIN=$((END - NOW))
          H=$((REMAIN / 3600))
          M=$(((REMAIN % 3600) / 60))
          sed -i "s|üïí Hydrated on: .*|üïí Hydrated on: **$START**|" README.md
          sed -i "s|‚è≥ Expires in: .*|‚è≥ Expires in: **${H}h ${M}m** (auto-cleanup scheduled)|" README.md
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if git diff --quiet; then
            echo "No changes to the README, skipping commit."
          else
            git commit -am "Docs: Update hydration timestamp"
            git push
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    # ... (rest of deploy job is unchanged)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
