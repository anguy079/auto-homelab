name: Hydrate & Deploy Docs

on:
  workflow_dispatch:
    inputs:
      delete_after_hours:
        description: 'Hours until cleanup'
        required: false
        default: '24'
  
  # Also run on pushes to main if you want to auto-deploy
  # push:
  #   branches:
  #     - main

jobs:
  # This job builds the site and updates the README
  build:
    name: Build and Update README
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push README changes
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install MkDocs & Plugins
        run: pip install -r requirements.txt

      - name: Build Hydrated Docs
        run: python -m mkdocs build -f mkdocs.yml

      - name: Update README Countdown
        run: |
          START=$(date -u +"%b %d, %Y @ %H:%M UTC")
          HOURS=${{ github.event.inputs.delete_after_hours }}
          END=$(date -u -d "+$HOURS hours" +"%s")
          NOW=$(date -u +"%s")
          REMAIN=$((END - NOW))
          H=$((REMAIN / 3600))
          M=$(((REMAIN % 3600) / 60))
          sed -i "s|üïí Hydrated on: .*|üïí Hydrated on: **$START**|" README.md
          sed -i "s|‚è≥ Expires in: .*|‚è≥ Expires in: **${H}h ${M}m** (auto-cleanup scheduled)|" README.md
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "Docs: Update hydration timestamp"
          git push

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # This job deploys the artifact to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an auth'd source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
